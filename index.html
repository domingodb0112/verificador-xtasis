<!DOCTYPE html>
<html>
<head>
  <title>Verificador QR - MODULAR XTASIS</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #000;
      color: #fff;
      font-size: 22px;
      padding: 20px;
    }

    #reader {
      width: 300px;
      margin: 30px auto;
    }

    .success {
      color: #00ff00;
      font-weight: bold;
    }

    .error {
      color: #ff0055;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #444;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>Verificador QR - MODULAR XTASIS</h1>

  <div id="reader"></div>
  <div id="resultado"></div>

  <!-- Botones de reintento -->
  <button id="reanudarInvalido" style="display:none;" onclick="reiniciarScanner()">Volver a escanear</button>
  <button id="reanudarValido" style="display:none;" onclick="reiniciarScanner()">Escanear otro código</button>

  <script>
    const idsValidos = ["abc123", "def456", "xyz789"]; // IDs válidos ya decodificados

    const html5QrCode = new Html5Qrcode("reader");

    function escanearQR() {
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          html5QrCode.stop().then(() => {
            let decoded = "";
            let valido = false;

            try {
              decoded = atob(qrCodeMessage.trim());
              valido = idsValidos.includes(decoded);
            } catch (e) {
              valido = false;
            }

            if (valido) {
              document.getElementById("resultado").innerHTML = `<p class="success">✅ Código válido</p>`;
              document.getElementById("reanudarValido").style.display = "inline-block";
            } else {
              document.getElementById("resultado").innerHTML = `<p class="error">❌ Código inválido</p>`;
              document.getElementById("reanudarInvalido").style.display = "inline-block";
            }
          }).catch(err => {
            document.getElementById("resultado").innerHTML = `<p class="error">⚠️ Error al detener la cámara: ${err}</p>`;
            document.getElementById("reanudarInvalido").style.display = "inline-block";
          });
        },
        error => {
          // se puede ignorar errores de escaneo
        }
      ).catch(err => {
        document.getElementById("resultado").innerHTML = `<p class="error">⚠️ Error al iniciar cámara: ${err}</p>`;
        document.getElementById("reanudarInvalido").style.display = "inline-block";
      });
    }

    function reiniciarScanner() {
      document.getElementById("resultado").innerHTML = "";
      document.getElementById("reanudarInvalido").style.display = "none";
      document.getElementById("reanudarValido").style.display = "none";
      escanearQR();
    }

    escanearQR();
  </script>

</body>
</html>
