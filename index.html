<!DOCTYPE html>
<html>
<head>
  <title>Verificador QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #000;
      color: #fff;
      font-size: 20px;
      margin: 0;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    #resultado {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>MODULAR XTASIS - Verificador QR</h1>
  <div id="reader"></div>
  <p id="resultado"></p>
  <button id="reiniciar" style="display:none;">Escanear otro código</button>

  <script>
    const urlDatos = "https://opensheet.elk.sh/1mkgKBY20YaG_7Y7x3R9MYGhI1tyJ10QZVtcYpFepbmg/IDs";
    let datosValidos = [];

    function cargarDatos() {
      return fetch(urlDatos)
        .then(res => res.json())
        .then(data => {
          datosValidos = data;
        })
        .catch(err => {
          document.getElementById("resultado").innerText = "⚠️ Error cargando la base de datos.";
        });
    }

    function iniciarScanner() {
      document.getElementById("resultado").innerText = "";
      document.getElementById("reiniciar").style.display = "none";

      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          html5QrCode.stop();
          verificarCodigo(qrCodeMessage.trim());
        },
        errorMessage => {
          // puedes mostrar errores aquí si lo deseas
        }
      );
    }

    function verificarCodigo(codigo) {
      const encontrado = datosValidos.find(e => e.id.trim() === codigo.trim());
      const resultado = document.getElementById("resultado");
      const boton = document.getElementById("reiniciar");

      if (encontrado) {
        resultado.innerText = `✅ Acceso concedido a: ${encontrado.nombre} (ID: ${encontrado.id.trim()})`;
      } else {
        resultado.innerText = `❌ Código inválido.`;
      }

      boton.style.display = "inline-block";
    }

    document.getElementById("reiniciar").onclick = () => {
      iniciarScanner();
    };

    cargarDatos().then(() => {
      iniciarScanner();
    });
  </script>
</body>
</html>
