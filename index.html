<!DOCTYPE html>
<html>
<head>
  <title>Verificador QR - MODULAR XTASIS</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #000;
      color: #fff;
      font-size: 22px;
      padding: 20px;
    }

    #reader {
      width: 300px;
      margin: 30px auto;
    }

    .success {
      color: #00ff00;
      font-weight: bold;
    }

    .error {
      color: #ff0055;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff0055;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6004c;
    }
  </style>
</head>
<body>

  <h1>Verificador QR - MODULAR XTASIS</h1>

  <div id="reader"></div>
  <div id="resultado"></div>
  <button id="reanudar" style="display:none;" onclick="reiniciarScanner()">Volver a escanear</button>

  <script>
    const idsValidos = ["abc123", "def456", "xyz789"]; // Aquí van tus IDs válidos desencriptados

    const html5QrCode = new Html5Qrcode("reader");

    function escanearQR() {
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          html5QrCode.stop().then(() => {
            const mensaje = atob(qrCodeMessage); // Desencripta Base64
            if (idsValidos.includes(mensaje)) {
              document.getElementById("resultado").innerHTML = `<p class="success">✅ Código válido</p>`;
            } else {
              document.getElementById("resultado").innerHTML = `<p class="error">❌ Código inválido</p>`;
              document.getElementById("reanudar").style.display = "inline-block";
            }
          });
        },
        errorMessage => {
          // Silenciar errores
        }
      );
    }

    function reiniciarScanner() {
      document.getElementById("resultado").innerHTML = "";
      document.getElementById("reanudar").style.display = "none";
      escanearQR();
    }

    // Inicia escaneo al cargar
    escanearQR();
  </script>

</body>
</html>
