<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificador QR - MODULAR XTASIS</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #000;
      color: #fff;
      font-size: 22px;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: 30px auto;
    }
    .success {
      color: #00ff00;
      font-weight: bold;
    }
    .error {
      color: #ff3333;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #444;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>Verificador QR - MODULAR XTASIS</h1>
  <div id="reader"></div>
  <div id="resultado"></div>
  <button id="reanudarBtn" style="display:none;" onclick="reiniciarScanner()">Escanear otro código</button>

  <script>
    // Base de datos simulada con IDs codificados
    const participantes = {
      "abc123": { nombre: "Luis Mendoza", id: "abc123" },
      "def456": { nombre: "Andrea Soto", id: "def456" },
      "xyz789": { nombre: "Raúl Gutiérrez", id: "xyz789" }
    };

    const html5QrCode = new Html5Qrcode("reader");

    function escanearQR() {
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          html5QrCode.stop().then(() => {
            let decoded = "";
            let valido = false;

            try {
              decoded = atob(qrCodeMessage.trim()); // decodifica Base64
              valido = participantes.hasOwnProperty(decoded);
            } catch (e) {
              valido = false;
            }

            if (valido) {
              const persona = participantes[decoded];
              document.getElementById("resultado").innerHTML = `
                <p class="success">✅ Código válido</p>
                <p><strong>Nombre:</strong> ${persona.nombre}</p>
                <p><strong>ID:</strong> ${persona.id}</p>
              `;
            } else {
              document.getElementById("resultado").innerHTML = `
                <p class="error">❌ Código inválido</p>
              `;
            }

            document.getElementById("reanudarBtn").style.display = "inline-block";
          }).catch(err => {
            document.getElementById("resultado").innerHTML = `<p class="error">⚠️ Error al detener la cámara: ${err}</p>`;
            document.getElementById("reanudarBtn").style.display = "inline-block";
          });
        },
        error => {
          // Ignora errores al escanear
        }
      ).catch(err => {
        document.getElementById("resultado").innerHTML = `<p class="error">⚠️ Error al iniciar la cámara: ${err}</p>`;
        document.getElementById("reanudarBtn").style.display = "inline-block";
      });
    }

    function reiniciarScanner() {
      document.getElementById("resultado").innerHTML = "";
      document.getElementById("reanudarBtn").style.display = "none";
      escanearQR();
    }

    escanearQR();
  </script>

</body>
</html>
